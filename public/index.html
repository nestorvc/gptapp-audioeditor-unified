    <style>
        @font-face {
            font-family: 'Gilroy';
            src: url('/fonts/Gilroy-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Gilroy';
            src: url('/fonts/Gilroy-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Gilroy', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .diagonal-bg {
            position: fixed;
            top: -150px;
            left: -120px;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(151deg, #FF6B35 0%, #FF6B35 50%, #FFFFFF 50%, #FFFFFF 100%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            min-height: calc(100vh - 200px);
        }
        
        .console-section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .audio-console {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .text-section {
            color: #1a1a1a;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 68px;
            width: auto;
            display: block;
            border-radius: 8px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        
        .description {
            font-size: 20px;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .chatgpt-badge {
            font-size: 16px;
            color: #333;
            margin-bottom: 32px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 14px 32px;
            background: #4285F4;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }
        
        .cta-button:hover {
            background: #3367D6;
            transform: translateY(-2px);
        }
        
        footer {
            margin-top: 80px;
            padding-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        footer a {
            color: #666;
            text-decoration: none;
            margin: 0 12px;
            transition: color 0.3s;
        }
        
        footer a:hover {
            color: #FF6B35;
        }
        
        @media (max-width: 968px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .audio-console {
                max-width: 100%;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .description {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .diagonal-bg {
                left: 0;
            }
            
            .content-wrapper {
                gap: 0;
            }
            
            .logo {
                display: none;
            }
            
            .text-section {
                text-align: center;
            }
            
            .cta-button {
                width: 100%;
            }
            
            .audio-console {
                max-width: 70%;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .description {
                font-size: 16px;
            }
            
            footer {
                margin-top: 40px;
            }
            
        }
    </style>

    <div class="diagonal-bg"></div>
    
    <div class="container">
        <div class="content-wrapper">
            <div class="console-section">

            </div>
            
            <div class="text-section">
                <div class="logo">
                    <img src="/images/audioconsole-logo.jpeg" alt="Audio Console Logo">
                </div>
                
                <h1>Audio Console</h1>
                
                <p class="description">MCP to trim, edit and convert your audios</p>
                
                <p class="chatgpt-badge">Now available as a <strong>ChatGPT app</strong></p>
                
                <a href="https://chatgpt.com/apps" class="cta-button" target="_blank" rel="noopener noreferrer">Learn more</a>
            </div>
        </div>

    </div>
